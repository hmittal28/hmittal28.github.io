<html>

<head>

</head>

<body>
  <!--form action="#" name="StudentRegistration" ><-->
  <table border="0" cellpadding="10" width="100%" bgcolor="FBFFE2" align="center" cellspacing="10">

    <tr>
      <td colspan=2 align="center" style="color: brown;font-size: 20;font-family: 'Times New Roman', Times, serif;font-weight: bold;font-kerning: auto;">
        Student Registration Form
      </td>
    </tr>

    <tr>
      <td>Name</td>
      <td><input type=text name=textnames id="textname" size="30"></td>
    </tr>

    <tr>
      <td>Father Name</td>
      <td><input type="text" name="fathername" id="fathername" size="30"></td>
    </tr>
    <tr>
      <td>Postal Address</td>
      <td><input type="text" name="paddress" id="paddress" size="30"></td>
    </tr>

    <tr>
      <td>Personal Address</td>
      <td><input type="text" name="personaladdress" id="personaladdress" size="30"></td>
    </tr>

    <tr>
      <td>Future</td>
      <td><input type="radio" name="" value="kaena hai" size="20">banana hai
        <input type="radio" name="" value="nhi karna hai" size="10">ni banana hai
      </td>
    </tr>

    <tr>
      <td>City</td>
      <td><select name="City">
          <option value="1">select..</option>
          <option value="New Delhi" selected>NEW DELhI</option>
          <option value="Mumbai">MUMBAI</option>
          <option value="Goa">GOA</option>
          <option value="PATNA">PATNA</option>
        </select></td>
    </tr>

    <tr>
      <td>Course</td>
      <td><select name="Course">
          <option value="-1" selected>select..</option>
          <option value="B.Tech">B.TECH</option>
          <option value="MCA">MCA</option>
          <option value="MBA">MBA</option>
          <option value="BCA">BCA</option>
        </select></td>
    </tr>

    <tr>
      <td>District</td>
      <td><select name="District">
          <option value="-1" selected>select..</option>
          <option value="Nalanda">NALANDA</option>
          <option value="UP">UP</option>
          <option value="Goa">GOA</option>
          <option value="Patna">PATNA</option>
        </select></td>

    </tr>

    <tr>
      <td>State</td>
      <td><select Name="State">
          <option value="-1" selected>select..</option>
          <option value="New Delhi">NEW DELHI</option>
          <option value="Mumbai">MUMBAI</option>
          <option value="Goa">GOA</option>
          <option value="Bihar">BIHAR</option>
        </select></td>
    </tr>
    <tr>
      <td>PinCode</td>
      <td><input type="text" name="pincode" id="pincode" size="30"></td>

    </tr>
    <tr>
      <td>EmailId</td>
      <td><input type="text" name="emailid" id="emailid" size="30"></td>
    </tr>

    <tr>
      <td>DOB</td>
      <td><input type="date" name="dob" id="dob" size="30"></td>
    </tr>

    <tr>
      <td>MobileNo</td>
      <td><input type="text" name="mobileno" id="mobileno" size="30"></td>
    </tr>
    <tr>
      <td><input type="reset"></td>
      <td colspan="2"><input type="submit" value="Submit Form" /></td>
    </tr>
    <tr>
      <td><button>RESET</button></td>
      <td><button>SUBMIT</button></td>
    </tr>
  </table>
  </form>
</body>

</html>
