<html>

<head>

  <title>Registration form</title>
</head>
<body>
  <table border="0" cellpadding="5" width="100%" height="100%" bgcolor="FBFFE2" align="center" cellspacing="10">
    <tr>
      <td colspan=2 align="center" style="color: brown;font-size: 20;font-family: 'Times New Roman', Times, serif;font-weight: bold;font-kerning: auto;">
        Student Registration Form
      </td>
    </tr>
    <tr>
      <td><label for="Name">Name: </label></td>
      <td><input type="text" name="" value=""></td>
    </tr><br>
    <tr>
      <td><label for="mobile no.">Mobile no. :</label></td>
      <td><input type="text" name="" value=""></td>
    </tr><br>
    <tr>
      <td><label for="password">Password:</label></td>
      <td><input type="password" name="" value=""></td>
    </tr><br />
    <tr>
      <td><label for="D.O.B">Date of birth:</label></td>
      <td><input type="date" /></td>
    </tr><br />
    <tr>
      <td><label for="Email">Email:</label></td>
      <td><input type="email" name="" value=""></td>
    </tr><br />
    <tr>
      <td>City</td>
      <td><select name="City">
          <option value="1">select..</option>
          <option value="New Delhi" selected>NEW DELhI</option>
          <option value="Mumbai">MUMBAI</option>
          <option value="Goa">GOA</option>
          <option value="PATNA">PATNA</option>
        </select></td>
    </tr><br>
    <tr>
      <td>Course</td>
      <td><select name="Course">
          <option value="-1" selected>select..</option>
          <option value="B.Tech">B.TECH</option>
          <option value="MCA">MCA</option>
          <option value="MBA">MBA</option>
          <option value="BCA">BCA</option>
        </select></td>
    </tr><br>
    <tr>
      <td>District</td>
      <td><select name="District">
          <option value="-1" selected>select..</option>
          <option value="Nalanda">NALANDA</option>
          <option value="UP">UP</option>
          <option value="Goa">GOA</option>
          <option value="Patna">PATNA</option>
        </select></td>
    </tr><br>
    <tr>
      <td>State</td>
      <td><select Name="State">
          <option value="-1" selected>select..</option>
          <option value="New Delhi">NEW DELHI</option>
          <option value="Mumbai">MUMBAI</option>
          <option value="Goa">GOA</option>
          <option value="Bihar">BIHAR</option>
        </select></td>
    </tr><br>
    <tr>
      <td>PinCode</td>
      <td><input type="text" name="pincode" id="pincode" size="30"></td>
    </tr><br>
  </table>
</body>

</html>
